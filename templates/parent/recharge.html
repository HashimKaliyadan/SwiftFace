<!-- recharge.html -->
{% extends "base/student_base.html" %}
{% load static %}

{% block content %}
<div style="min-height: 100vh; display: flex; align-items: center; justify-content: center; background: linear-gradient(to bottom right, #d1fae5, #dbeafe); padding: 2rem;">
    <div style="max-width: 28rem; width: 100%; background: white; box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1); border-radius: 1rem; overflow: hidden; transition: transform 0.3s ease; transform: scale(1);" onmouseover="this.style.transform='scale(1.05)';" onmouseout="this.style.transform='scale(1)';">
        <!-- Header Section -->
        <div style="background: linear-gradient(to right, #10b981, #14b8a6); padding: 1.5rem; animation: pulse-slow 4s ease-in-out infinite;">
            <h1 style="font-size: 1.875rem; font-weight: 800; color: white; text-align: center; display: flex; align-items: center; justify-content: center; gap: 0.5rem;">
                <i class="fa-solid fa-wallet" style="animation: bounce 1s infinite;"></i>
                <span>Boost Your Wallet!</span>
            </h1>
            <p style="font-size: 0.875rem; color: white; text-align: center; margin-top: 0.5rem; font-weight: 300;">
                Student : <span style="font-weight: 600;">{{ student.name }}</span>
            </p>
        </div>

        <!-- Content Section -->
        <div style="padding: 1.5rem;">
            <p style="font-size: 1.125rem; color: #1f2937; margin-bottom: 1.5rem; text-align: center;">
                Current Balance: <span style="color: #059669; font-weight: 700; font-size: 1.25rem; animation: pulse 2s infinite;">${{ student.balance }}</span>
            </p>

            <!-- Recharge Form -->
            <form method="POST" style="display: flex; flex-direction: column; gap: 1.5rem;">
                {% csrf_token %}
                <div>
                    <label for="amount" style="display: block; font-size: 0.875rem; font-weight: 600; color: #1f2937; margin-bottom: 0.5rem;">
                        Enter Your Amount :
                    </label>
                    <div style="position: relative;">
                        <span style="position: absolute; top: 0; bottom: 0; left: 0; padding-left: 0.75rem; display: flex; align-items: center; color: #10b981; font-weight: 700;">$</span>
                        <input type="number" name="amount" id="amount" step="0.01" min="0" required
                               style="width: 100%; padding: 0.75rem 1rem 0.75rem 2.5rem; background: #f0fdf4; border: 1px solid #6ee7b7; border-radius: 0.5rem; outline: none; transition: all 0.3s ease; box-shadow: none;"
                               placeholder="e.g., 10.00"
                               onfocus="this.style.boxShadow='0 0 0 4px rgba(16, 185, 129, 0.3)'; this.style.borderColor='#10b981';"
                               onblur="this.style.boxShadow='none'; this.style.borderColor='#6ee7b7';"
                               onmouseover="this.style.boxShadow='0 4px 6px rgba(0, 0, 0, 0.1)';"
                               onmouseout="this.style.boxShadow='none';">
                    </div>
                </div>

                <!-- Submit Button -->
                <button type="submit"
                        style="width: 100%; padding: 0.75rem 1.5rem; background: #10b981; color: white; font-weight: 700; font-size: 1.125rem; border-radius: 0.5rem; display: flex; align-items: center; justify-content: center; gap: 0.5rem; transition: all 0.3s ease; transform: scale(1);"
                        onmouseover="this.style.background='#059669'; this.style.transform='scale(1.05)';"
                        onmouseout="this.style.background='#10b981'; this.style.transform='scale(1)';"
                        onmousedown="this.style.transform='scale(0.95)';"
                        onmouseup="this.style.transform='scale(1)';">
                    <i class="fa-solid fa-rocket"></i>
                    <span>Recharge Now</span>
                </button>
            </form>

            <!-- Back to Dashboard Link -->
            <div style="margin-top: 1.5rem; text-align: center;">
                <a href="{% url 'parents:dashboard' %}"
                   style="font-size: 0.875rem; color: #0d9488; font-weight: 600; display: flex; align-items: center; justify-content: center; gap: 0.25rem; transition: all 0.3s ease;"
                   onmouseover="this.style.color='#0f766e'; this.style.textDecoration='underline';"
                   onmouseout="this.style.color='#0d9488'; this.style.textDecoration='none';">
                    <i class="fa-solid fa-arrow-left" style="animation: pulse 2s infinite;"></i>
                    <span>Back to Dashboard</span>
                </a>
            </div>
        </div>
    </div>
</div>

<!-- Inline Animation Keyframes -->
<style>
    @keyframes bounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-5px); }
    }
    @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.8; }
    }
    @keyframes spin-slow {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
    @keyframes pulse-slow {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.9; }
    }
</style>
{% endblock %}
