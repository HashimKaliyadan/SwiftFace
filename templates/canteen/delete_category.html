{% extends "base/base.html" %}
{% block content %}
    <h1>Delete Category</h1>
    <p>Are you sure you want to delete {{ category.name }}?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
    </form>
    <a href="{% url 'canteens:category_list' %}" class="btn">Cancel</a>
{% endblock %}
