{% extends "base/base.html" %}
{% load static %}

{% block container %}
{% include 'includes/canteen_header.html' %}

<div class="flex min-h-screen bg-gradient-to-br from-gray-100 via-blue-50 to-indigo-100">
    <!-- Sidebar Navigation -->
    {% include 'includes/canteen_nav.html' %}

    <!-- Main Content -->
    <main class="flex-grow p-8 xl:p-12">
        <!-- Breadcrumbs -->
        <nav class="mb-8 animate-fade-in">
            <ol class="flex items-center space-x-3 text-sm font-medium text-gray-700 bg-white shadow-lg rounded-xl p-4 transition-all duration-300 hover:shadow-xl">
                <li>
                    <a href="{% url 'canteens:index' %}" class="flex items-center hover:text-indigo-600 transition-colors duration-300 group">
                        <i class="fas fa-tachometer-alt mr-2 text-gray-500 group-hover:text-indigo-500 transition-colors duration-300"></i> 
                        <span class="font-semibold">Dashboard</span>
                    </a>
                </li>
            </ol>
        </nav>

        <!-- Header Section -->
        <div class="text-center mt-16 mb-12 animate-slide-up">
            <h1 class="text-5xl font-extrabold bg-clip-text text-transparent bg-gradient-to-r from-indigo-600 via-blue-500 to-teal-400 animate-gradient tracking-tight">
                Canteen Staff Dashboard
            </h1>
            <p class="text-xl text-gray-700 mt-3 font-medium drop-shadow-sm">
                Manage orders, track inventory and ensure smooth operations
            </p>
        </div>

        <!-- Stats Cards -->

        <!-- Recent Transactions -->
        <!-- (Assuming this is a placeholder for future content, leaving it empty as per instruction) -->
    </main>
</div>

<style>
    /* Fade In Animation */
    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }
    .animate-fade-in {
        animation: fadeIn 1.2s ease-out forwards;
    }

    /* Slide Up Animation */
    @keyframes slideUp {
        from { opacity: 0; transform: translateY(40px); }
        to { opacity: 1; transform: translateY(0); }
    }
    .animate-slide-up {
        animation: slideUp 0.9s ease-out forwards;
    }
    .delay-200 { animation-delay: 200ms; }
    .delay-400 { animation-delay: 400ms; }

    /* Fade In Up for Table Rows */
    @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(25px); }
        to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in-up {
        animation: fadeInUp 0.7s ease-out forwards;
    }

    /* Gradient Animation */
    @keyframes gradient {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }
    .animate-gradient {
        background-size: 300% 300%;
        animation: gradient 6s ease infinite;
    }

    /* Enhanced Styling */
    main {
        background: linear-gradient(135deg, rgba(255, 255, 255, 0.95), rgba(240, 248, 255, 0.9));
        border-radius: 1rem;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
        backdrop-filter: blur(10px);
        transition: all 0.3s ease;
    }

    h1 {
        text-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
    }

    p {
        background: rgba(255, 255, 255, 0.7);
        padding: 0.5rem 1.5rem;
        border-radius: 9999px;
        display: inline-block;
    }
</style>
{% endblock %}
